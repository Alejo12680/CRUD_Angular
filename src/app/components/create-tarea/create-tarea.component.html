<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>
                        {{titulo}}
                        <div class="spinner-border text-warning float-end" role="status" *ngIf="loading">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <form class="mt-4" [formGroup]="formCreateTarea" (ngSubmit)="agregarTarea()">
                        <!-- <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre">
                            </div>

                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg" placeholder="telefono"> -->
                        <input type="text" class="form-control form-control-lg" placeholder="Agregar Tarea" formControlName="tarea">

                        <!-- Mensaje de ValidaciÃ³n de campos -->
                        <h5 *ngIf="formCreateTarea.invalid && submitted === true" class="mt-2"><span class="badge text-bg-danger">Todos los campos son Obligatorios</span></h5>
                        <div class="mt-3">
                            <button type="text" class="btn btn-dark me-3" routerLink="/listTareas">Volver</button>
                            <button type="submit" class="btn btn-warning" [disabled]="loading">{{nomBoton}} </button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
